<!DOCTYPE html>

<html>
  <head>
    <title>Covid Tracker</title>
  </head>

    <style>
        body {
          background-color: white;
        }
    </style>

  <body>
    <h1>Covid Tracker</h1>
    <table>
      <thead>
        <tr>
          <th class="text--blue">State</th>
          <th class="text--red">Confirmed</th>
          <th class="text--orange">Critical</th>
          <th class="text--purple">Deceased</th>
        </tr>
      </thead>
        <tr>
          <td class="text--blue">Total</td>
          <td class="text--red">1,430,348</td>
          <td class="text--orange">16,349</td>
          <td class="text--purple">85,197</td>
        </tr>
        <tr>
          <td class="text--blue">New York</td>
          <td class="text--red">350,848</td>
          <td class="text--orange">Unknown</td>
          <td class="text--purple">27,290</td>
        </tr>
    </table>
   </body>
</html>
